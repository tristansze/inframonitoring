global:
  resolve_timeout: 5m

route:
  receiver: "default"
  group_by: ["alertname", "instance"]
  group_wait: 30s       # Wait before sending first notification for a group
  group_interval: 5m    # Wait before sending updates for a group
  repeat_interval: 1h   # Resend if alert is still firing

receivers:
  - name: "default"
    webhook_configs:
      - url: "http://alertmanager:9093/#/alerts"
        send_resolved: true
